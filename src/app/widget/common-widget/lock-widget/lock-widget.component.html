<div class="flex center flex-coloum">
  <nz-avatar [nzSize]="70" [nzSrc]="'assets/imgs/default_face.png'"></nz-avatar>
  <p class="sp-16 m-t-8">{{params.username}}</p>

  <form autocomplete="off" class="m-t-30 full-with p-l-25 p-r-24 m-b-20" nz-form [formGroup]="validateForm" [nzLayout]="'vertical'">
    <nz-form-item>
      <nz-form-label nzRequired>Mật khẩu khóa màn hình</nz-form-label>
      <nz-form-control nzErrorTip="Vui lòng nhập mật khẩu màn hình khóa">
        <nz-input-group [nzSuffix]="suffixTemplate">
          <input autocomplete="off" formControlName="password" [type]="passwordVisible ? 'text' : 'password'" nz-input name="password" placeholder="Vui lòng nhập" />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="!passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <button (click)="submitForm()" nz-button nzSize="large" class="login-form-button full-with" [nzType]="'primary'">Khóa</button>
  </form>
</div>

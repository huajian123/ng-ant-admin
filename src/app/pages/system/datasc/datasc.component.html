<app-page-header [pageHeaderInfo]="pageHeaderInfo"></app-page-header>
<div class="normal-table-wrap">
    <div nz-row [nzGutter]="[16, 16]">
        <div nz-col [nzXl]="6" [nzXXl]="6" [nzLg]="6" [nzMd]="24" [nzSm]="24" [nzXs]="24">
            <app-menu-tree #menuttree (menutIdEven)="searchMenutDatasc($event)"></app-menu-tree>
        </div>
        <div nz-col [nzXl]="18" [nzXXl]="18" [nzLg]="18" [nzMd]="24" [nzSm]="24" [nzXs]="24">
            <nz-card nzHoverable [nzBodyStyle]="{ 'padding-bottom': 0 }" class="m-b-10">
                <form nz-form>
                    <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24 }">
                      <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24">
                        <nz-form-item>
                          <nz-form-label [nzFor]="">Tiêu đề</nz-form-label>
                          <nz-form-control>
                            <input nz-input name="title" [(ngModel)]="searchParam.title1" placeholder="Vui lòng nhập tiêu đề tìm kiếm" />
                          </nz-form-control>
                        </nz-form-item>
                      </div>
                      <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24"></div>
                      <div nz-col [nzXXl]="8" [nzXl]="8" [nzLg]="8" [nzMd]="12" [nzSm]="24" [nzXs]="24" class="text-right p-0 m-b-10">
                        <button nz-button [nzType]="'primary'" (click)="getDataList()">
                          <i nz-icon nzType="search"></i>
                          Tìm kiếm
                        </button>
                        <button nz-button class="m-l-15" (click)="resetForm()">
                          <i nz-icon nzType="close-circle" nzTheme="outline"></i>
                          Cài lại
                        </button>
                      </div>
                    </div>
                  </form>
            </nz-card>
           
            <app-card-table-wrap [tableTitle]="'Danh sách tiêu đề'" (reload)="reloadTable()" [btnTpl]="tableBtns">
                <app-ant-table
                  (selectedChange)="selectedChecked($event)"
                  [checkedCashArrayFromComment]="checkedCashArray"
                  (changePageSize)="changePageSize($event)"
                  (changePageNum)="getDataList($event)"
                  [tableConfig]="tableConfig"
                  [tableData]="dataList"
                ></app-ant-table>
                <ng-template #operationTpl let-id="id">
                  <span *appAuth="ActionCode.DataScEdit" class="operate-text">
                    <button nz-button nzType="primary" nzGhost (click)="edit(id)">Cập nhật</button>
                  </span>
                  <span *appAuth="ActionCode.DataScDel" class="operate-text" >
                    <button nz-button nzType="primary" nzGhost (click)="del(id)">Xóa</button>
                  </span>
                </ng-template>
            </app-card-table-wrap>
        </div>
    </div>
    <ng-template #tableBtns>
        <button *appAuth="ActionCode.DataScAdd" (click)="add(idmenu)" nz-button nzType="primary" class="m-r-8">
          <i nz-icon nzType="plus"></i>
          Thêm mới
        </button>
        <button *appAuth="ActionCode.DataScDelAll" (click)="allDel()" nz-button nzType="default">
          <i nz-icon nzType="delete"></i>
          Xóa tất cả
        </button>
    </ng-template>
    
      <ng-template #availableFlag let-available="available" let-id="id">
        <nz-switch [nzControl]="true" [ngModel]="available" [nzDisabled]="true" nzCheckedChildren="Cho phép" nzUnCheckedChildren="Vô hiệu hóa"></nz-switch>
      </ng-template>
</div>

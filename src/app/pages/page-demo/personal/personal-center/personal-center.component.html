<div class="content-wrap">
  <div nz-row [nzGutter]="[16, 16]">
    <div nz-col [nzXXl]="7" [nzXl]="7" [nzLg]="24" [nzMd]="24" [nzSm]="24" [nzXs]="24">
      <nz-card>
        <div class="avatar-wrap">
          <div class="avatar">
            <nz-avatar class="m-b-20" [nzSize]="104" [nzSrc]="'assets/imgs/default_face.png'"></nz-avatar>
            <h4 nz-typography class="m-b-5">Nam Phạm</h4>
            <span nz-typography>Khoan dung với sự đa dạng, khoan dung là một đức tính</span>
          </div>
          <div class="avatar-detail m-t-25">
            <p>
              <i nz-icon nzType="contacts" nzTheme="outline"></i>
              chuyên gia tương tác
            </p>
            <p>
              <i nz-icon nzType="apartment" nzTheme="outline"></i>
              Ant Financial - Nhóm kinh doanh XX - Bộ phận nền tảng XX - Bộ phận công nghệ XX - UED
            </p>
            <p>
              <i nz-icon nzType="home" nzTheme="outline"></i>
              Huế, Thừa Thiên Huế
            </p>
          </div>
        </div>
        <nz-divider nzDashed></nz-divider>
        <div class="tags">
          <h5 class="m-b-10">Nhãn mác</h5>
          <nz-tag class="m-b-5" *ngFor="let item of tagArray">{{ item }}</nz-tag>
          <nz-tag *ngIf="!inputVisible" class="editable-tag" nzNoAnimation (click)="showInput()">
            <i nz-icon nzType="plus"></i>
            New Tag
          </nz-tag>
          <input
            #inputElement
            nz-input
            nzSize="small"
            *ngIf="inputVisible"
            type="text"
            [(ngModel)]="inputValue"
            style="width: 78px"
            (blur)="handleInputConfirm()"
            (keydown.enter)="handleInputConfirm()"
          />
        </div>
        <nz-divider nzDashed></nz-divider>
        <div class="team">
          <h5 class="m-b-10">Đội</h5>
          <div nz-row>
            <div style="padding: 0 18px 0 0" nz-col nzSpan="12" *ngFor="let item of 5 | numberLoop">
              <a class="group">
                <nz-avatar [nzSize]="24" [nzSrc]="'https://gw.alipayobjects.com/zos/rmsportal/sfjbOqnsXXJgNCjCzDBL.png'"></nz-avatar>
                <span class="m-l-10">Cả nhóm là Wu Yanzu</span>
              </a>
            </div>
          </div>
        </div>
      </nz-card>
    </div>
    <div nz-col [nzXXl]="17" [nzXl]="17" [nzLg]="24" [nzMd]="24" [nzSm]="24" [nzXs]="24">
      <nz-card>
        <nz-card-tab>
          <nz-tabset nzSize="large">
            <nz-tab (nzClick)="to(item)" [nzTitle]="item.label" *ngFor="let item of tabData"></nz-tab>
          </nz-tabset>
        </nz-card-tab>
        <ng-template appAd></ng-template>
      </nz-card>
    </div>
  </div>
</div>
